{% extends 'base.html' %} 

{% block head %}
<title>Search Page</title>
{% endblock %} 

{% block body %}
<div class="content">
    <h2>Predict Your chance for Admission</h2>
    <hr>
    <form action="/predict" method="POST">
        <input type="number" name="gre_score" id="gre_score" placeholder="GRE Score(out of 340)" required autofocus/><br>
        <input type="number" name="toefl_score" id="toefl_score" placeholder="TOEFL Score(out of 120)" required/><br>
        <input type="number" name="university_rating" id="university_rating" placeholder="University Rating(out of 5)" required/><br>
        <input type="number" name="sop" id="sop" placeholder="SOP Score(out of 5)" required/><br>
        <input type="number" name="lor" id="lor" placeholder="LOR Score(out of 5)" required/><br>
        <input type="number" name="cgpa" id="cgpa" placeholder="CGPA(out of 10)" step="any" required/><br>
        <select name="research" id="research" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <input class="btn btn-secondary" type="submit" value="Predict" />
    </form>
</div>
{% endblock %}
